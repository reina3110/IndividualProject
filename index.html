<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHINN | Modern E-commerce</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="relative">

  <!-- Navigation Bar -->
  <header class="bg-gray-100 shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-orange-600">
        SHINN
      </a>
      <div class="flex items-center space-x-6">
        <button onclick="showPage('home')" class="text-lg text-gray-600 hover:text-orange-500 transition-colors">Home</button>
        <button onclick="showPage('products')" class="text-lg text-gray-600 hover:text-orange-500 transition-colors">Products</button>
        <button onclick="showPage('cart')" class="relative focus:outline-none">
          <svg class="h-8 w-8 text-gray-600 hover:text-orange-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM17.5 13.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
          </svg>
          <span id="cart-count"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center transform scale-0 transition-transform duration-300">0</span>
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content Pages -->
  <main class="container mx-auto px-6 py-12">
    <!-- Home Page -->
    <section id="home-page" class="text-center py-16">
      <h2 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold tracking-tight text-gray-900 leading-tight">
        Discover Your Next Adventure
      </h2>
      <p class="mt-4 text-xl text-gray-600">
        Exclusive collections for a modern lifestyle.
      </p>
      <div class="mt-8">
        <button onclick="showPage('products')"
          class="bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105">
          Shop Now
        </button>
      </div>

      <!-- User Info -->
      <div class="mt-12 p-6 rounded-2xl bg-gray-100 shadow-xl border-t-4 border-orange-500 inline-block">
        <p class="text-lg font-semibold text-gray-500">Name: <span class="text-gray-900">Shinn mon thant</span></p>
        <p class="text-lg font-semibold text-gray-500">ID: <span class="text-gray-900">240702403750</span></p>
      </div>
    </section>

    <!-- Products Page -->
    <section id="products-page" class="mt-12 hidden">
      <h3 class="text-3xl font-bold text-center mb-10 text-gray-900">Featured Products</h3>
      <div id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <!-- Product Cards Injected by JS -->
      </div>
    </section>

    <!-- Cart Page -->
    <section id="cart-page" class="mt-12 hidden">
      <div class="max-w-xl mx-auto bg-gray-100 rounded-xl shadow-xl p-8">
        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
          <h4 class="text-xl font-bold text-gray-900">Your Cart</h4>
          <button onclick="showPage('products')" class="text-gray-500 hover:text-gray-900 transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div id="cart-items-container" class="flex-grow overflow-y-auto mt-4 space-y-4">
          <!-- Cart Items Injected by JS -->
        </div>
        <div id="cart-summary" class="mt-auto pt-6 border-t border-gray-200">
          <div class="flex justify-between items-center font-semibold text-gray-900">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
          </div>
          <button id="checkout-btn" onclick="showPage('shipping-successful')"
            class="w-full mt-4 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl transition-colors">
            Checkout
          </button>
        </div>
      </div>
    </section>

    <!-- Shipping Success Page -->
    <section id="shipping-successful-page" class="mt-12 hidden">
      <div class="max-w-xl mx-auto text-center p-8 bg-gray-100 rounded-xl shadow-xl">
        <svg class="mx-auto h-24 w-24 text-green-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="text-3xl font-bold text-gray-900 mb-4">Shipping Successful!</h3>
        <p class="text-lg text-gray-600 mb-8">
          Thank you for your purchase. Your order has been successfully placed and is being processed.
        </p>
        <button onclick="showPage('home')"
          class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full transition-colors">
          Return to Home
        </button>
      </div>
    </section>
  </main>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
